<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A vírusok - teszt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>

    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Kérdés
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div id="countdown" class=""><a href="" id="x-btn">(X)</a></div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Pontszám
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question">Kérdés</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">1. válaszlehetőség</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">2. válaszlehetőség</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">3. válaszlehetőség</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">4. válaszlehetőség</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">E</p>
                <p class="choice-text" data-number="5">5. válaszlehetőség</p>
            </div>
        </div>
    </div>

    <div id="countdown_text"></div>

    <script src="game.js"></script>
</body>
</html>
